<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com CSS Inline</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">

    <!-- Cabeçalho -->
    <header style="background-color: #191970; padding: 20px; text-align: center; color: white;">
        <h1 style="margin: 0;">Bem-vindo ao Meu Website</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main style="padding: 20px; text-align: center;">
        <h2 style="color: #333;">ESTE É O </h2>
        <p style="font-size: 50px; line-height: 9.0;">
           T O Y O T A  
        </p>

        <!-- Imagem com borda arredondada -->
        <img src="this_is_a_toyota.jpeg" alt="Imagem Exemplo" style="border-radius: 100px; border: 25px solid #191970; width: 500px; height: 400px;">

        <!-- Botão Estilizado -->
        <div style="margin-top: 1000px;">
            <a href="#" style="background-color: #191970; color: white; padding: 20px 30px; text-decoration-style: wavy ; font-size: 16px; border-radius: 5px;">
                Saiba Mais
            </a>
        </div>
    </main>

    <!-- Rodapé -->
    <footer style="background-color: #333; color: white; padding: 10px 0; text-align: center; position: relative; bottom: 0; width: 100%;">
        <p style="margin: 10;">&copy; 2024 Meu Website - Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
