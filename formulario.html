<!DOCTYPE html>
<head align="top" color="grey" size="3"><font color="grey">Formulário em HTML</font><br><br><br><br><br><br></head>
<title>Formulario teste</title>
<Body background="thumb-1920-1018192.png">
    <font color="white" size="4" face="arial">Este é meu primeiro formulário...<br>
                                  Informe seus dados<br>
    <form>
        Nome:<input type="text" name="Nome" size="40" value="Digite seu nome completo"><br>
        Sexo:  <input type="radio" name="feminino">Feminino  <input type="radio" name="masculino">Masculino<br>
        Idade:<input type="age" name="Idade" size="5" maxlength="3"><br>
        Email:<input type="email" name="Email" size="40"><br>
        Senha:<input type="password" name="Senha" size="10" maxlength="8"><br>
        Desejo receber notificações...  <input type="checkbox" name="notificações">Whatsapp  <input type="checkbox" name="notificações">Email  <input type="checkbox" name="notificações">SMS  <input type="checkbox" name="notificações">NÃO desejo receber notificações!<br><br>
        Qual sua escolaridade?
        <select name="escolaridade">
            <option>Fundamental Completo</option>
            <option>Médio Completo</option>
            <option>Superior Completo</option>
        </select><br><br><br><br><br>
        Observações<br>
        <textarea rows="10" cols="40" maxlength="160"></textarea><br><br>
        <input type="button" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    </font>
</Body>
